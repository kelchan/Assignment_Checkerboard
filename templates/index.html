<body>

    <div class="container">

        
        <h1>***Checkerboard***</h1>
        
        <table>
            {% for i in range(x) %}
            <tr>
                {% for j in range(4) %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(4) %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
            {% endfor %}
    </table>
</div>
